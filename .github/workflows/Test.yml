name: Simple CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python (or any language/environment you prefer)
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip
          pip install pytest  # Example if using Python

      - name: Run test
        run: |
          echo "Running test..."
          pytest --maxfail=1 --disable-warnings -q  # Example test command for Python

